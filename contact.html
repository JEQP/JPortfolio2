<html lang="en-AU">

<head>

    <meta name=viewport content="width-device-width, initial-scale=1">
</head>

<body>
    <!-- Navbar at top, 12 columns wide, or full page -->
    <!-- The container allows us to adjust the width of the navbar if we want to.  -->
    <div class="container">
        <!-- bg-white changes background of navbar to white  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="#">
                <h1 style="background-color: #4aaaa5;"><a class="navbar-brand" href="#">James Q. Pearce</a></h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    <!-- container for content -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Contact</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <form>

                        <div class="form-group">
                                <label for="exampleFormControlTextarea1">Your Name</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Reason for Contact</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Employment Offer</option>
                            <option>Compliment</option>
                            <option>Assistance</option>
                            <option>Complaint</option>
                            <option>Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer mt-auto py-3" style="background-color: #4aaaa5;">
            <div class="container">
                <p class="text-center">Place sticky footer content here.</p>
            </div>
        </footer>
